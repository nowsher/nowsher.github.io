<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Grades Exercise</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>
	<div id="mainDiv">
		<div>
			<img id="logo" src="./public/nerd.png" alt="Nerd luv logo" />
		</div>

		<form action="https://mumstudents.org/params.php">

			<div class="fields">
				<fieldset id="entry-options">
					<legend>New User Signup:</legend>
					<div>
						
						
						<div class="main-container">
							<!-- Left column -->
							<div class="column column-left">
								<div class="field-text">Name:</div>								
							</div>							
							<!-- Right column -->
							<div class="column column-right">
								<input type="text" name="name" value="" placeholder="Your name" size="16">								
							</div>
						</div>

						<div class="main-container">
							<!-- Left column -->
							<div class="column column-left">
								<div class="field-text">Gender:</div>								
							</div>							
							<!-- Right column -->
							<div class="column column-right">
								<span class="radio-options"><input type="radio" name="gender" value="male">Male</span>
								<span><input type="radio" name="gender" value="female" checked>Female</span>
							</div>
						</div>


						<div class="main-container">
							<!-- Left column -->
							<div class="column column-left">
								<div class="field-text">Age:</div>								
							</div>							
							<!-- Right column -->
							<div class="column column-right">
								<input type="text" name="age" value="" maxlength="2" size="6">
							</div>
						</div>


						<div class="main-container">
							<!-- Left column -->
							<div class="column column-left">
								<div class="field-text">Personality type:</div>
							</div>							
							<!-- Right column -->
							<div class="column column-right">
								<input type="text" name="personality" value="" size="6" maxlength="4">
								<span>(<a href="https://humanmetrics.com/cgi-win/JTypes2.asp">Don't know your type?</a>)</span>
							</div>
						</div>

						<div class="main-container">
							<!-- Left column -->
							<div class="column column-left">
								<div class="field-text">Favorite OS:</div>
							</div>							
							<!-- Right column -->
							<div class="column column-right">
								<select name="assignment">
									<option value="windows" selected>Windows</option>
									<option value="linux">Linux</option>
									<option value="mac">Mac OS X</option>
								</select>
							</div>
						</div>

						<div class="main-container">
							<!-- Left column -->
							<div class="column column-left">
								<div class="field-text">Seeking age:</div>								
							</div>							
							<!-- Right column -->
							<div class="column column-right">
								<input type="text" name="age-min" value="" maxlength="2" size="6" placeholder="Min">
								<span>to:</span>
								<input type="text" name="age-max" value="" maxlength="2" size="6" placeholder="Max">
							</div>
						</div>

						<div class="fields">
							<input type="submit" value="Sign Up">
						</div>

					</div>
				</fieldset>
			</div>
		</form>

		<div>
			<div style="margin-top: 100px;">
				<a href="http://validator.w3.org/check?uri=https://nowsher.github.io/signup">
					<img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
				</a>
			</div>

			<div>
				<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://nowsher.github.io/signup">
					<img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="css validator" />
				</a>
			</div>
		</div>

	</div>
</body>

</html>
