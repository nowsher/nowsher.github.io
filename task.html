<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Task list</title>
	<link href="./task.css" type="text/css" rel="stylesheet">
	<script src="./task.js" type="text/javascript"></script>
</head>

<body onload="onLoad();">
	<div class="container">
		<div id="container-left">
			<h2 id="taskHeader">Task List</h2>


			<div class="main-container">
				<!-- Left column -->
				<div class="column column-left">
					<div>
						<div>Task</div>
						<input type="text" id="task">
					</div>
					<div>
						<button onclick="addTask()">Add task</button>
					</div>
					<div>
						<button onclick="clearTasks()">Clear task</button>
					</div>							
				</div>							
				<!-- Right column -->
				<div class="column column-right">
					<div>Task List</div>
					<div id="listContainer">
						<textarea id="taskList" readonly></textarea>
					</div>					
				</div>
			</div>

		</div>
		
	</div>

	<div>
		<div style="margin-top: 100px;">
			<a href="http://validator.w3.org/check?uri=https://nowsher.github.io/task">
				<img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
			</a>
		</div>

		<div>
			<a href="http://jigsaw.w3.org/css-validator/validator?uri=https://nowsher.github.io/task">
				<img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="css validator" />
			</a>
		</div>
	</div>

</body>

</html>
