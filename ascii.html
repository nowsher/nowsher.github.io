<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>ASCIImation</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>

</head>

<body>
    <div style="height: 100%;">

        <h1 class="top-heading">CS472: ASCII Animation Viewer</h1>

        <div>
            <textarea class="main-text-area" name="maintxt" id="maintxt" cols="80" rows="20"></textarea>

        </div>

        <div class="control-container">
            <fieldset class="control-fieldset">
                <legend>Play controls</legend>
                <button id="btnStart">Start</button>
                <button id="btnStop" disabled>Stop</button>
            </fieldset>

            <fieldset class="control-fieldset">
                <legend>Animation</legend>
                <select name="control-animation" id="controlAnimation">
                    <option value="blank" selected>Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>

            <fieldset class="control-fieldset">
                <legend>Size</legend>
                <select name="control-size" id="controlSize">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>

                </select>
            </fieldset>

            <fieldset class="control-fieldset">
                <legend>Speed</legend>
                <input type="checkbox" name="turboChk" id="turboChk" value="turbo">
                <label for="turboChk">Turbo</label>
            </fieldset>
        </div>

        <div style="text-align: right;">
            <div style="margin-top: 100px;">
                <a href="http://validator.w3.org/check?uri=https://nowsher.github.io/ascii">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator" />
                </a>
            </div>

            <div>
                <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://nowsher.github.io/ascii">
                    <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="css validator" />
                </a>
            </div>
            <div>
                <a href="https://mumstudents.org/jscheck?uri=https://nowsher.github.io/ascii">
                    <img src="https://mumstudents.org/jscheck/jscheck-small.png" alt="mumstudents JS check"/>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
